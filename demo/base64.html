<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>base64的编码与解码</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../src/base64.js"></script>
    <style>
        body{width:100%;padding-bottom:100px;font:14px/2em "Microsoft YaHei";background:#fff;}
        .container {width: 800px; margin: 20px auto;}
        #base64Box{display:block;width:800px;padding:10px;height:6em;margin-bottom:20px;}
        #base64-decode{margin-left:1em;}
    </style>
</head>
<body>
<div class="container">
    <p>Base64编码，是一种基于64个可打印字符（A-Z,a-z,0-9,+/这64个字符）来表示二进制数据的表示方法。</p>
    <p>关于该编码的更多内容请参见：<a href="http://blog.xiayf.cn/2016/01/24/base64-encoding/" target="_blank">Base64编码的原理与应用</a>。</p>
    <h2>使用Base64</h2>
    <div>
        <textarea class="tab" id="base64Box" placeholder="需要编码/解码的内容..."></textarea>
        <div class="tab">
            <button id="base64-encode">编码 base64.encode()</button>
            <button id="base64-decode">解码 base64.decode()</button>
        </div>
    </div>
</div>
<script>
    var $base64Box = $("#base64Box");

    $("#base64-encode").on("click", function(){
        $base64Box.val( base64.encode($base64Box.val()) );
    });

    $("#base64-decode").on("click", function(){
        $base64Box.val( base64.decode($base64Box.val()) );
    });
</script>
</body>
</html>
